<!-- AI Key Modal -->
<div class="modal fade" id="aiKeyModal" tabindex="-1" aria-labelledby="aiKeyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="aiKeyForm">
        <div class="modal-header">
          <h5 class="modal-title" id="aiKeyModalLabel">Google GenAI API Key</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="small text-muted">To use the AI Chat feature, please provide your Google GenAI API key. The key is stored in your session only (not persisted to disk).</p>
          <div class="mb-3">
            <label for="aiKeyInput" class="form-label">API Key</label>
            <input type="password" class="form-control" id="aiKeyInput" name="api_key" placeholder="sk-..." required>
          </div>
          <div class="form-text">If you skip this step the AI will not be available.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Key</button>
        </div>
      </form>
    </div>
  </div>
</div>
